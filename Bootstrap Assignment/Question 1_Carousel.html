<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Demo</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
  <div id="carouseldemo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouseldemo" data-bs-slide-to="0" class="active"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouseldemo" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouseldemo" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouseldemo" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouseldemo" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Images/Nature1.jpg" class="d-block w-100" alt="nature1" height="700px">
      </div>
      <div class="carousel-item">
        <img src="./Images/Nature2.jpg" class="d-block w-100" alt="nature2" height="700px">
      </div>
      <div class="carousel-item">
        <img src="./Images/Nature3.jpg" class="d-block w-100" alt="nature3" height="700px">
      </div>
      <div class="carousel-item">
        <img src="./Images/Nature4.jpg" class="d-block w-100" alt="nature4" height="700px">
      </div>
      <div class="carousel-item">
        <img src="./Images/Nature5.jpg" class="d-block w-100" alt="nature5" height="700px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouseldemo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouseldemo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
