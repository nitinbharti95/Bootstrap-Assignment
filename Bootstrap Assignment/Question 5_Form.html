<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            height: 500px;
            background-color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            height: 600px;
        }

        .input-color {
            background: #F2F2F2;
            color: #BEB5AD;
            margin-bottom: 10px;
        }

        .form-control {
            border: 0px;

        }

        .box0 {
            width: 100%;
            height: 500px;
        }

        .footer {
            height: 30px;
        }

        .check {
            margin-top: 20px;
        }

        .checkinp {
            width: 30px;
        }

        .sign {
            font-weight: 700;
        }

        .form-mar {
            margin-left: 15px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="Container-fluid">
        <div class="container">
            <div class="p-5 form-container bg-primary">
                <div class=" box0 head">
                    <div class="box1 pb-4">
                        <form>
                            <div class="form-header form-mar pl-2 ">
                                <h2 class="form-title sign pl-5">Sign Up</h2>
                                <p class="form-text">Please fill in this form to create an account!</p>
                            </div>
                            <hr class="form-mar">
                            <div class="row div d-flex form-control">
                                <div class="col">
                                    <input type="text" class="form-control  input-color" placeholder="First Name">

                                </div>
                                <div class="col">
                                    <input type="text" class="form-control  input-color" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="email" class="form-control  input-color" placeholder="Email">
                            </div>
                            <div class="form-control">
                                <input type="password" class="form-control  input-color" placeholder="Password">

                            </div>
                            <div class="form-control">
                                <input type="password" class="form-control  input-color" placeholder="Confirm Password">
                            </div>
                            <!-- <div class="mb-3 form-check">
                                
                            </div> -->
                            <div class="check d-flex  form-mar">
                                <div class="checkinp">
                                    <input type="checkbox" class="form-check-input " id="chechbox1">

                                </div>
                                <div class="g-3">
                                    <p class="form-check-label " for="checkbox1">I accept the <a href="#"
                                            class="text-decoration-none ">Terms of Use</a> & <a href="#"
                                            class="text-decoration-none ">Privacy
                                            Policy</a></p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary form-mar mb-3 px-5">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    <p class="form-text relate text-white text-center mt-3">Already have an account? <a
                            class="text-white" href="#">Login here.</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
